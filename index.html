<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Data</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        #btn-container {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .container div {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .container div img {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body class="container-fluid p-3">
    <div id="btn-container"></div>
    <div class="container" id="container"></div>
    <script src="./index.js"></script>
</body>
</html>
